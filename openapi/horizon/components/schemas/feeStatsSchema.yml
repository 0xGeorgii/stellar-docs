components:
  schemas:
    FeeStats:
      type: object
      properties:
        last_ledger:
          type: string
          example: '123456789'
        last_ledger_base_fee:
          type: string
          example: '100'
        ledger_capacity_usage:
          type: string
          example: '95'
        fee_charged:
          $ref: '#/components/schemas/FeeDistribution'
        max_fee:
          $ref: '#/components/schemas/FeeDistribution'

    FeeDistribution:
      type: object
      properties:
        max:
          type: string
        min:
          type: string
        mode:
          type: string
        p10:
          type: string
        p20:
          type: string
        p30:
          type: string
        p40:
          type: string
        p50:
          type: string
        p60:
          type: string
        p70:
          type: string
        p80:
          type: string
        p90:
          type: string
        p95:
          type: string
        p99:
          type: string
