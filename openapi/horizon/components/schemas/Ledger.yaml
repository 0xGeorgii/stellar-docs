type: object
description: When Horizon returns information about a ledger, it will use this format.
x-tags:
  - Ledgers
properties:
  _links:
    type: object
    properties:
      self:
        $ref: '../instance_variables.yml#/components/schemas/link'
      transactions:
        $ref: '../instance_variables.yml#/components/schemas/link'
      operations:
        $ref: '../instance_variables.yml#/components/schemas/link'
      payments:
        $ref: '../instance_variables.yml#/components/schemas/link'
      effects:
        $ref: '../instance_variables.yml#/components/schemas/link'
    required:
      - self
      - transactions
      - operations
      - effects
  id:
    $ref: '../instance_variables.yml#/components/schemas/id'
    description: A unique identifier for this ledger.
  paging_token:
    $ref: '../instance_variables.yml#/components/schemas/paging_token'
  hash:
    $ref: '../instance_variables.yml#/components/schemas/hash'
    description: A hex-encoded SHA-256 hash of this ledger’s [XDR](https://developers.stellar.org/docs/learn/encyclopedia/data-format/xdr)-encoded form.
  prev_hash:
    $ref: '../instance_variables.yml#/components/schemas/hash'
    description: The hash of the ledger immediately preceding this ledger.
  sequence:
    type: integer
    format: int32
    description: The sequence number of this ledger, and the parameter used in Horizon calls that require a ledger number.
  successful_transaction_count:
    type: integer
    format: int32
    description: The number of successful transactions in this ledger.
  failed_transaction_count:
    type: integer
    format: int32
    description: The number of failed transactions in this ledger.
  operation_count:
    type: integer
    format: int32
    description: The number of operations applied in this ledger.
  tx_set_operation_count:
    type: integer
    format: int32
    description: The number of total operations in the transaction set (including failed transactions).
  closed_at:
    type: string
    description: An [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) formatted string of when this ledger was closed.
  total_coins:
    type: string
    description: The total number of lumens in circulation.
  fee_pool:
    type: string
    description: The sum of all transaction fees.
  base_fee_in_stroops:
    type: integer
    format: int32
    description: The fee the network charges per operation in a transaction.
  base_reserve_in_stroops:
    type: integer
    format: int32
    description: The reserve the network uses when calculating an account’s minimum balance.
  max_tx_set_size:
    type: integer
    format: int32
    description: The maximum number of operations validators have agreed to process in a given ledger. Since Protocol 11, ledger capacity has been measured in operations rather than transactions. For more info on that decision, see [CAP-5](https://github.com/stellar/stellar-protocol/blob/master/core/cap-0005.md#repurposing-ledgerheadermaxtxsetsize).
  protocol_version:
    type: integer
    format: int32
    description: The protocol version that the Stellar network was running when this ledger was committed.
  header_xdr:
    type: string
    description: A base64 encoded string of the raw `LedgerHeader` xdr struct for this ledger.
required:
  - id
  - paging_token
  - hash
  - sequence
  - successful_transaction_count
  - failed_transaction_count
  - operation_count
  - tx_set_operation_count
  - closed_at
  - total_coins
  - fee_pool
  - base_fee_in_stroops
  - base_reserve_in_stroops
  - max_tx_set_size
  - protocol_version
  - header_xdr
