type: object
description: When Horizon returns information about an asset, it will use this format.
x-tags:
  - Assets
properties:
  _links:
    type: object
    properties:
      toml:
        $ref: '../instance_variables.yml#/components/schemas/link'
    required: [toml]
  asset_type:
    type: string
    description: This asset's type.
    enum: [native, credit_alphanum4, credit_alphanum12]
  asset_code:
    type: string
    description: This asset's code.
  asset_issuer:
    $ref: '../instance_variables.yml#/components/schemas/address'
    description: The Stellar address of this assetâ€™s issuer.
  accounts:
    type: object
    description: The number of accounts grouped by each trustline flag state.
    properties:
      authorized:
        type: integer
        description: The number of accounts authorized to hold and use this asset.
      authorized_to_maintain_liabilities:
        type: integer
        description: The number of accounts which can hold, but not use, this asset.
      unauthorized:
        type: integer
        description: The number of accounts which cannot use this asset.
  paging_token:
    $ref: '../instance_variables.yml#/components/schemas/paging_token'
  num_claimable_balances:
    type: integer
    description: The current number of claimable_balances for this asset.
  num_contracts:
    type: integer
    description: The current number of smart contracts holding this asset.
  num_liquidity_pools:
    type: integer
    description: The current number of liquidity pools holding this asset.
  balances:
    type: object
    description: The number of units issued for this asset grouped by each trustline flag state.
    properties:
      authorized:
        type: string
        description:  The number of units issued to accounts which are authorized to hold and use this asset.
      authorized_to_maintain_liabilities:
        type: string
        description: The number of units issued to accounts which can hold, but not use, this asset.
      unauthorized:
        type: string
        description: The number of units issued to accounts which cannot use this asset.
  claimable_balances_amount:
    type: string
    description: The number of units for this asset held by all claimable balances.
  contracts_amount:
    type: string
    description: The number of units for this asset held by all smart contracts.
  liquidity_pools_amount:
    type: string
    description: The number of units for this asset held by all liquidity pools.
  amount:
    type: string
    description: The number of authorized units issued for this asset. This will be deprecated in Horizon v3.
  num_accounts:
    type: integer
    description: The number of accounts that have issued a trustline to this asset. If the `auth_required` flag for this asset's issuer is set to `true`, this number only includes the accounts who have both set up a trustline to the asset and have been authorized to hold the asset. This will be deprecated in Horizon v3.
  flags:
    type: object
    description: Flags denote the enabling/disabling of certain asset issuer privileges.
    properties:
      auth_immutable:
        type: boolean
        description: If set to `true`, none of the following flags can be changed.
      auth_required:
        type: boolean
        description: If set to `true`, anyone who wants to hold an asset issued by this account must first be approved by this account.
      auth_revocable:
        type: boolean
        description: If set to `true`, this account can freeze the balance of a holder of an asset issued by this account.
