Liquidity Pool:
  type: object
  description: When Horizon returns information about a liquidity pool, it will use this format.
  x-tags:
    - Liquidity Pools
  properties:
    _links:
      type: object
      properties:
        self:
          $ref: '../instance_variables.yml#/components/schemas/link'
        operations:
          $ref: '../instance_variables.yml#/components/schemas/link'
        transactions:
          $ref: '../instance_variables.yml#/components/schemas/link'
      required:
        - self
        - operations
        - transactions
    id:
      $ref: '../instance_variables.yml#/components/schemas/id'
      description: A unique identifier for this liquidity pool.
    paging_token:
      $ref: '../instance_variables.yml#/components/schemas/paging_token'
    fee_bp:
      type: integer
      format: uint32
      description: The fee, in [basis points](https://en.wikipedia.org/wiki/Basis_point), charged when swapping assets through this liquidity pool. Currently, a `0.03%` fee is the only fee supported.
    type:
      type: string
      description: The type of liquidity pool. Currently, `constant_product` liquidity pools are the only type supported.
      enum:
        - constant_product
    total_trustlines:
      type: string
      description: The number of trustlines created for this liquidity pool (i.e., the number of accounts providing liquidity)
    total_shares:
      type: string
      description: The total number of liquidity pool shares that have been issued to liquidity providers.
    reserves:
      type: array
      items:
        type: object
        description: A single reserve balance held in the liquidity pool.
        properties:
          asset:
            type: string
            description: The asset held in reserve, in the [SEP-11 form](https://github.com/stellar/stellar-protocol/blob/0c675fb3a482183dcf0f5db79c12685acf82a95c/ecosystem/sep-0011.md#values) `asset_code:issuing_address` or `native` (for XLM).
          amount:
            type: string
            description: The amount of `asset` currently held in reserve.
    last_modified_ledger:
      $ref: '../instance_variables.yml#/components/schemas/last_modified_ledger'
      description: The sequence number of the last ledger in which this liquidity pool was modified.
    last_modified_time:
      $ref: '../instance_variables.yml#/components/schemas/last_modified_time'
  required:
    - id
    - paging_token
    - fee_bp
    - type
    - total_trustlines
    - total_shares
    - reserves
    - last_modified_ledger
    - last_modified_time
