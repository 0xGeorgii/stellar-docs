type: object
description: When Horizon returns information about an offer, it will use this format.
x-tags:
  - Offers
properties:
  _links:
    type: object
    properties:
      self:
        $ref: '../instance_variables.yml#/components/schemas/link'
      offer_maker:
        $ref: '../instance_variables.yml#/components/schemas/link'
    required: [self, offer_maker]
  id:
    $ref: '../instance_variables.yml#/components/schemas/id'
    description: A unique identifier for this offer.
  paging_token:
    $ref: '../instance_variables.yml#/components/schemas/paging_token'
  seller:
    $ref: '../instance_variables.yml#/components/schemas/address'
    description: The account ID of the account making this offer.
  selling:
    $ref: 'baseAssetSchema.yml#/components/schemas/BaseAsset'
    description: The asset this offer wants to sell.
  buying:
    $ref: 'baseAssetSchema.yml#/components/schemas/BaseAsset'
    description: The asset this offer wants to buy.
  amount:
    type: string
    description: The amount of `selling` that the account making this offer is willing to sell.
  price_r:
    $ref: 'baseAssetSchema.yml#/components/schemas/Price'
    description: A precise representation of the buy and sell price of the assets on offer.
  price:
    type: string
    description: How many units of `buying` it takes to get 1 unit of `selling`. A number representing the decimal form of `price_r`.
  last_modified_ledger:
    $ref: '../instance_variables.yml#/components/schemas/last_modified_ledger'
    description: The sequence number of the last ledger in which this offer was modified.
  last_modified_time:
    $ref: '../instance_variables.yml#/components/schemas/last_modified_time'
  sponsor:
    type: string
    description: The account id of the sponsor who is paying the reserves for this offer.
required:
  - id
  - paging_token
  - seller
  - selling
  - buying
  - amount
  - price_r
  - price
  - last_modified_ledger
  - last_modified_time
