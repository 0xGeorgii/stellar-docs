type: object
description: When Horizon returns information about an account, it will use this format.
x-tags:
  - Accounts
properties:
  _links:
    type: object
    properties:
      self:
        $ref: '../instance_variables.yml#/components/schemas/link'
      transactions:
        $ref: '../instance_variables.yml#/components/schemas/link'
      operations:
        $ref: '../instance_variables.yml#/components/schemas/link'
      payments:
        $ref: '../instance_variables.yml#/components/schemas/link'
      effects:
        $ref: '../instance_variables.yml#/components/schemas/link'
      offers:
        $ref: '../instance_variables.yml#/components/schemas/link'
      trades:
        $ref: '../instance_variables.yml#/components/schemas/link'
      data:
        $ref: '../instance_variables.yml#/components/schemas/link'
    required:
      - self
      - transactions
      - operations
      - payments
      - effects
      - offers
      - trades
      - data
  id:
    $ref: '../instance_variables.yml#/components/schemas/id'
    description: A unique identifier for this account.
    examples: [GBKN6H24CCYVP5LPR5RU7PS545I3Q2DUKLCOX4N5GQRLT4XAL2ID3QBM]
  account_id:
    $ref: '../instance_variables.yml#/components/schemas/address'
    description: This account's public key encoded in a base32 string representation.
    examples: [GBKN6H24CCYVP5LPR5RU7PS545I3Q2DUKLCOX4N5GQRLT4XAL2ID3QBM]
  sequence:
    $ref: '../instance_variables.yml#/components/schemas/sequence'
    description: This account's current sequence number. For use when submitting this account's next transaction.
  sequence_ledger:
    $ref: '../instance_variables.yml#/components/schemas/sequence_ledger'
    description: The unsigned 32-bit ledger number of the sequence number's [age](https://developers.stellar.org/docs/learn/glossary#sequence-number).
  sequence_time:
    type: string
    description: The unsigned 64-bit UNIX timestamp of the sequence number's [age](https://developers.stellar.org/docs/learn/glossary#sequence-number).
  subentry_count:
    $ref: '../instance_variables.yml#/components/schemas/subentry_count'
    description: The number of subentries on this account.
  inflation_destination:
    $ref: '../instance_variables.yml#/components/schemas/address'
  home_domain:
    type: string
    description: The domain that hosts this account's `stellar.toml` file.
  last_modified_ledger:
    $ref: '../instance_variables.yml#/components/schemas/last_modified_ledger'
    description: The sequence number of the last ledger in which this account was modified.
  last_modified_time:
    $ref: '../instance_variables.yml#/components/schemas/last_modified_time'
  thresholds:
    $ref: '../instance_variables.yml#/components/schemas/thresholds'
    description: Operations have varying levels of access. This field specifies thresholds for different access levels, as well as the weight of the master key.
  flags:
    $ref: '../instance_variables.yml#/components/schemas/flags'
    description: Flags denote the enabling/disabling of certain asset issuer privileges.
  balances:
    type: array
    description: The assets this account holds.
    items:
      discriminator:
        propertyName: asset_type
        mapping:
          native: '../schemas/balanceSchema.yml#/BalanceLineNative'
          credit_alphanum4: '../schemas/balanceSchema.yml#/BalanceLineAsset'
          credit_alphanum12: '../schemas/balanceSchema.yml#/BalanceLineAsset'
          liquidity_pool_shares: '../schemas/balanceSchema.yml#/BalanceLineLiquidityPool'
      oneOf:
      - $ref: '../schemas/balanceSchema.yml#/BalanceLineNative'
      - $ref: '../schemas/balanceSchema.yml#/BalanceLineAsset'
      - $ref: '../schemas/balanceSchema.yml#/BalanceLineLiquidityPool'
  signers:
    type: array
    description: The public keys and associated weights that can be used to authorize transactions for this account. Used for multi-sig.
    items:
      $ref: signersSchema.yml
  data:
    type: object
    description: An array of account data fields.
  num_sponsoring:
    type: integer
    description: The number of reserves sponsored by this account.
  num_sponsored:
    type: integer
    description: The number of reserves sponsored for this account.
  sponsor:
    $ref: '../instance_variables.yml#/components/schemas/address'
    description: The account ID of the sponsor who is paying the reserves for this account.
  paging_token:
    $ref: '../instance_variables.yml#/components/schemas/paging_token'
required:
  - id
  - account_id
  - sequence
  - subentry_count
  - last_modified_ledger
  - last_modified_time
  - thresholds
  - flags
  - balances
  - signers
  - data
  - num_sponsoring
  - num_sponsored
  - paging_token
