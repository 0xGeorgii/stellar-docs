BalanceLineNative:
  type: object
  properties:
    balance:
      $ref: '#/currency'
    buying_liabilities:
      $ref: '#/currency'
    selling_liabilities:
      $ref: '#/currency'
    asset_type:
      type: string
      enum: [native, credit_alphanum4, credit_alphanum12, liquidity_pool_shares]
  required:
    - balance
    - asset_type
    - buying_liabilities
    - selling_liabilities
BalanceLineAsset:
  allOf:
    - $ref: '#/BalanceLineNative'
    - type: object
      properties:
        limit:
          $ref: '#/currency'
        sponsor:
          $ref: '#/address'
        last_modified_ledger:
            $ref: '#/last_modified_ledger'
        is_authorized:
          type: boolean
        is_authorized_to_maintain_liabilities:
          type: boolean
        is_clawback_enabled:
          type: boolean
        asset_code:
          type: string
        asset_issuer:
          $ref: '#/address'
      required:
        - limit
        - asset_code
        - asset_issuer
        - last_modified_ledger
        - is_authorized
        - is_authorized_to_maintain_liabilities
BalanceLineLiquidityPool:
  allOf:
    - $ref: '#/BalanceLineNative'
    - type: object
      properties:
        liquidity_pool_id:
          type: string
        limit:
          $ref: '#/currency'
        last_modified_ledger:
          $ref: '#/last_modified_ledger'
        sponsor:
          $ref: '#/address'
        is_authorized:
          type: boolean
        is_authorized_to_maintain_liabilities:
          type: boolean
        is_clawback_enabled:
            type: boolean
      required:
        - liquidity_pool_id
        - limit
        - last_modified_ledger
        - is_authorized
        - is_authorized_to_maintain_liabilities
currency:
  type: string
  pattern: '[0-9]+\.[0-9]{7}'
address:
  type: string
  pattern: "G[A-Z0-9]{55}"
last_modified_ledger:
  type: integer
  format: uint32
