components:
  schemas:
    BaseAsset:
      type: object
      properties:
        asset_type:
          type: string
          description: The type of asset used in this side of the offer.
          enum: [native, credit_alphanum4, credit_alphanum12]
        asset_code:
          type: string
          description: The asset code, if not `native` type, of the asset.
        asset_issuer:
          type: string
          description: The asset issuer, if not `native` type, of the asset.
      required: [asset_type]
    Price:
      type: object
      properties:
        n:
          type: integer
          format: int32
          description: The numerator.
        d:
          type: integer
          format: int32
          description: The denominator.
